name: clock
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  
jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Write UTC time to file
        run: echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > clock.txt

      - name: Commit changes
        run: |
          git config --local user.email "37040316+T-x-T@users.noreply.github.com"
          git config --local user.name "T-x-T"
          git add clock.txt
          git commit -m "Update clock"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
